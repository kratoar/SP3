<!DOCTYPE html>
<html>
    <head>
        <title>Les Films de Plein Air</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="description" content="Festival de films d'auteurs">
        <meta name="keywords" content="festival, festivals, films, film, auteur, auteurs">
        <meta name="author" content="Maël FALLET">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="../" target="_self">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="white-mask"></div>
        <div class="black-mask background-image"></div>
        <header>
            <h1 class="home-logo neon"><a href="./index.html">Les Films de Plein Air</a></h1>
        </header>
        <div class="main-nav">
            <ul class="nav-links">
                <li class="transition"><a href="./festival/index.html" class="nav-link transition">LE FESTIVAL</a></li>
                <li class="transition"><a href="./films/index.html" class="nav-link transition">LES FILMS</a></li>
                <li class="transition"><a href="./reserver/index.html" class="nav-link transition current-page">RESERVER</a></li>
                <li class="transition"><a href="./contact/index.html" class="nav-link transition">CONTACT</a></li>
                <li class="transition"><a href="./inscription/index.html" class="nav-link transition">INSCRIPTION</a></li>
            </ul>
            <div class="glow-border"></div>
        </div>
        <!-- <meter id="progression" value="1" min="0" max="100"></meter> -->
        <!-- <progress id="progress" value="1" max="100"></progress> -->
        <div class="main-content">
            <aside class="main">
                <div class="search">
                    <label class="glowy" for="search-movie">
                        Nos films
                    </label>
                    <input class="glowy transition" id="search-movie" type="search" placeholder="Cherchez un film">
                </div>
                <div class="events">
                    <div class="event-animation">
                        <div class="event contain event-1 background-image transition">
                            <div class="event-name transition">Événement 1</div>
                        </div>
                        <div class="event contain event-2 background-image transition">
                            <div class="event-name transition">Événement 2</div>
                        </div>
                        <div class="event contain event-3 background-image transition">
                            <div class="event-name transition">Événement 3</div>
                        </div>
                        <div class="event contain event-4 background-image transition">
                            <div class="event-name transition">Événement 4</div>
                        </div>
                        <div class="event contain event-5 background-image transition">
                            <div class="event-name transition">Événement 5</div>
                        </div>
                    </div>
                </div>
            </aside>
            <main class="main book">
                <div class="form-title">Réservation</div>
                <form action="" type="post" target="_self">
                    <div class="col-2">
                        <div class="col-left">
                            <label for="date">Date</label>
                            <input required class="transition" id="date" name="date" type="date"/>
                        </div>
                        <div class="col-right">
                            <label for="name">Nom de la réservation</label>
                            <input required class="transition" id="name" name="name" type="text" default=""/>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="col-left">
                            <label for="mail">Adresse de messagerie</label>
                            <input required class="transition" id="mail" name="mail" type="email" default=""/>
                        </div>
                        <div class="col-right">
                            <label for="number">Nombre de personnes</label>
                            <input class="transition" id="number" name="number" type="number" default="0" min="1" max="100"/>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="col-left">
                            <label for="accept" class="checkbox-label">
                                <input required class="transition" id="accept" name="accept" type="checkbox" default="false"/>
                                J'accepte les condiions générales d'utilisation
                            </label>
                        </div>
                        <button class="col-right" type="submit">Réserver</button>
                    </div>
                </form>
            </main>
            <div class="error-size">
                Le site ne prend pas en charge les résolutions inférieurs à 248 pixels de largeur
            </div>
        </div>
        <footer>
            <address></address>
        </footer></div>
    </body>
</html>
